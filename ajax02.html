<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax Tutorial 2</title>
</head>
<body>

    <center>
    <h1>Tutorial 2 AJAX</h1>
    <h3>Mostrar JSON</h3>
    <button onclick="ajax_get_json()">Mostrar JSON</button>
    <div id="info"></div>

    </center>

    <script type="text/javascript">

    /* Variable para llamar al document getElementById con info tener el div en una variable */
    var resultado = document.getElementById('info');

    function ajax_get_json(){
        var xmlhttp;
        if (window.XMLHttpRequest){
            xmlhttp = new XMLHttpRequest();
        } else {
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function(){
            if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
                var datos = JSON.parse(xmlhttp.responseText);
                if (resultado.innerHTML === "") {
                    for (var i in datos) {
                        resultado.innerHTML += "<strong>" + i + "</strong>" + ": " + datos[i] + "<br/>";
                    }
                }
            }
        }
        xmlhttp.open("GET", "datos.json", true);
        xmlhttp.send();
    }

    </script>
</body>
</html>
