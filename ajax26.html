<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax Tutorial 26</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>
<body>


<div class="container">

    <h1 class="text-center">Tutorial 26 AJAX</h1>
    <h3>Obtener datos de un archivo XML</h3>
    <button onclick="mostrarinformacion()" class="btn btn-primary">Mostrar Información de XML</button>

</div>

<div class="container">
    <br> <br> <br>
    <div id="wrapper">
        <div id="info"></div>
    </div>


</div>


<script type="text/javascript">

    var resultado = document.getElementById('info');

    function mostrarinformacion(){
        var resultado = document.getElementById('info');
        var arreglo = [];
        var xmlhttp;
        if (window.XMLHttpRequest){
            xmlhttp = new XMLHttpRequest();
        } else {
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }

        xmlhttp.onreadystatechange = function(){
            if(xmlhttp.readyState === 4 && xmlhttp.status === 200){

                if (xmlhttp.responseXML !== null) {
                    arreglo[0] = xmlhttp.responseXML.getElementsByTagName("nombre").item(0);
                    arreglo[1] = xmlhttp.responseXML.getElementsByTagName("apellido").item(0);
                    arreglo[2] = xmlhttp.responseXML.getElementsByTagName("edad").item(0);
                    arreglo[3] = xmlhttp.responseXML.getElementsByTagName('salario').item(0);

                    resultado.innerHTML = arreglo[0].firstChild.nodeValue + " " +
                                        arreglo[1].firstChild.nodeValue + " tiene " +
                                        arreglo[2].firstChild.nodeValue + " años y su salario es: " +
                                        arreglo[3].firstChild.nodeValue;
                }

            }
        }
        //Fin de funcion onreadystatechange

        //Abro el archivo del servidor donde envio los parametros
        xmlhttp.open("GET", "datos.xml", true);
        // Envio la respuesta
        xmlhttp.send();

    }

</script>

</body>
</html>
